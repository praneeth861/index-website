<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Valentine's Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffcccb;
      color: #d10056;
    }

    /* Container for text content */
    .container {
      padding: 50px;
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
    }

    /* Animated heart */
    .heart {
      font-size: 5em;
      color: red;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Paris background + silhouette images */
    .animation {
      position: relative;
      width: 100%;
      height: 500px;
      /* Nighttime Paris photo from Wikimedia Commons */
      background: url('https://upload.wikimedia.org/wikipedia/commons/a/a8/Paris_Night.jpg')
                  no-repeat center center;
      background-size: cover;
    }

    /* Boy silhouette */
    .boy {
      position: absolute;
      left: -200px; /* start off-screen to the left */
      bottom: 50px;
      width: 150px;
      animation: boy-move 5s ease-in-out forwards;
    }

    /* Girl silhouette */
    .girl {
      position: absolute;
      right: 100px;
      bottom: 50px;
      width: 150px;
    }

    /* Keyframes for boy moving in to give flowers */
    @keyframes boy-move {
      0%   { left: -200px; }
      100% { left: 40%; }
    }
  </style>
</head>
<body>
  <!-- Paris background with silhouettes -->
  <div class="animation">
    <!-- Boy giving flowers silhouette (Openclipart) -->
    <img 
      src="https://openclipart.org/image/800px/svg_to_png/299792/Guy-Giving-a-Bouquet-of-Flowers.png" 
      class="boy" 
      alt="Boy giving tulips"
    >
    <!-- Girl silhouette (Openclipart) -->
    <img 
      src="https://openclipart.org/image/800px/svg_to_png/299607/Girl-Full-Body-Silhouette.png" 
      class="girl" 
      alt="Girl receiving tulips"
    >
  </div>
  
  <!-- Main text content -->
  <div class="container">
    <h1>Happy Valentine's Day, My Love! ❤️</h1>
    <p>You are my everything, and I love you more than words can say.</p>
    <p class="heart">❤</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Valentine's Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffcccb;
      color: #d10056;
    }

    /* Container for text content */
    .container {
      padding: 50px;
    }

    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
    }

    /* Animated heart */
    .heart {
      font-size: 5em;
      color: red;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Paris background + character images */
    .animation {
      position: relative;
      width: 100%;
      height: 500px;
      /* Paris background image from Pixabay */
      background: url('https://cdn.pixabay.com/photo/2017/02/15/12/12/eiffel-tower-2064308_1280.jpg')
                  no-repeat center center;
      background-size: cover;
    }

    /* Boy image */
    .boy {
      position: absolute;
      left: -150px; /* Start off-screen */
      bottom: 50px;
      width: 150px;
      animation: boy-move 5s ease-in-out forwards;
    }

    /* Girl image */
    .girl {
      position: absolute;
      right: 100px;
      bottom: 50px;
      width: 150px;
    }

    /* Keyframes for boy walking in */
    @keyframes boy-move {
      0%   { left: -150px; }
      100% { left: 40%; }
    }
  </style>
</head>
<body>
  <!-- Paris background with boy & girl images -->
  <div class="animation">
    <!-- Boy giving flowers (Pixabay) -->
    <img
      src="https://cdn.pixabay.com/photo/2020/04/11/21/09/flowers-5037116_1280.png"
      class="boy"
      alt="Boy giving tulips"
    />
    <!-- Girl waiting (Pixabay) -->
    <img
      src="https://cdn.pixabay.com/photo/2017/04/06/08/07/girl-2204149_1280.png"
      class="girl"
      alt="Girl receiving tulips"
    />
  </div>

  <!-- Main text content -->
  <div class="container">
    <h1>Happy Valentine's Day, My Love! ❤️</h1>
    <p>You are my everything, and I love you more than words can say.</p>
    <p class="heart">❤</p>
  </div>
</body>
</html>
